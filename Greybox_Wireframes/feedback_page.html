<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coronavirus Info Check</title>
        
        <meta charset="utf-8">
        <meta description="Questionnaire meant to test your COVID19 preparedness.">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css"> -->
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
<body>
<header role="banner">
    <h1>COVID19 Preparedness Quiz</h1>
    <nav role="navigation">
        <div>Question <span>1</span>/10</div>
        <div>Correct: <span>0</span></div>
        <div>Incorrect: <span>0</span></div>
    </nav>
</header>

<main role="main">
    <section role="region">
        <p>You were very close! (Or) You got it right!</p>
    </section>
    <section role="region">
        <form>
            <fieldset>
                <legend>Question</legend>
                <input type="radio" id="ans1" name="answer">
                <label for="ans1">Answer</label><br>
                <input type="radio" id="ans2" name="answer">
                <label for="ans2">Answer</label><br>
                <input type="radio" id="ans3" name="answer">
                <label for="ans3">Answer</label><br>
                <input type="radio" id="ans4" name="answer">
                <label for="ans4">Answer</label><br>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </section>

</main>
<footer role="contentinfo">Updated: June 2020</footer>
</body>
</html>

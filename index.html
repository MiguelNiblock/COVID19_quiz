<!DOCTYPE html>
<html lang="en">
    <head>
        <title>COVID Quiz</title>
        
        <meta charset="utf-8">
        <meta name="description" property="og:description" content="Single-page client-side app built on Javascript, HTML and CSS that implements a multiple-choice quiz meant to test your COVID preparedness, and give you answers to important issues on the subject. ">
        <meta name="image" property="og:image" content="covid19quiz_screenshot.png">
        <meta name="author" content="Miguel Niblock"> 

        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet"> 

        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css"> -->
        <link rel="stylesheet" type="text/css" href="./float-grid.css">
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
<body>
<header role="banner">
    <h1>COVID19 Preparedness Quiz</h1>
    <nav role="navigation" class="hidden">
        <ul>
            <li>Question: <span class="questionCount">1</span>/10</li>
            <li class="center">Correct: <span class="correctCount">0</span></li>
            <li>Incorrect: <span class="incorrectCount">0</span></li>
        </ul>
    </nav>
</header>

<main role="main">

    <div class="row">
        <div class="col-12">
          <section role="region" class="output"></section>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <section role="region" class="QA"></section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="QAdata.js"></script>
    <script type="text/javascript" src="index.js"></script>
</main>
<footer role="contentinfo">Updated: June 2020</footer>
</body>
</html>
